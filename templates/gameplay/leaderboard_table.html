<div class="bg-gray-800/50 rounded-lg border border-gray-700 overflow-hidden">
    <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700/50">
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Rank</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                <th class="px-4 py-2 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Score</th>
                <th class="px-4 py-2 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Game #</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">
            {% for entry in scores %}
            <tr>
                <td class="px-4 py-2 whitespace-nowrap text-sm font-medium text-white">#{{ forloop.counter }}</td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-300">{{ entry.name }}</td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-yellow-400 font-mono text-right">${{ entry.score|floatformat:0 }}</td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500 font-mono text-right">{{ entry.game_played.id }}</td>
            </tr>
            {% endfor %}
            {% if scores|length == 0 %}
            <tr>
                <td colspan="4" class="px-4 py-8 text-center text-sm text-gray-500">No scores yet for this period.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <div class="p-4 bg-gray-900/50 border-t border-gray-700">
        <div class="flex justify-between items-center text-sm">
            <span class="font-semibold text-white">Your Score:</span>
            <span id="player-score-{{ type }}" class="font-mono text-lg text-green-400"></span>
        </div>
    </div>
</div>
